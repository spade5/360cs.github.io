<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<!--[if lte IE 9]>
<meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="author" content="{{ site.author.name }}">
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}">
{% endif %}

{% if page.description  %}
<meta name="description " content="{{ page.description | default: page.excerpt | strip_html }}">
{% endif %}
<meta name="baidu-site-verification" content="{{site.webmaster_verifications.baidu}}"/>
<link rel="shortcut icon" href="{{ site.favicon }}"/>
<link rel="icon" href="{{ site.favicon }}" sizes="32x32"/>
<link rel="icon" href="{{ site.favicon }}" sizes="192x192"/>
<link rel="apple-touch-icon-precomposed" href="{{ site.favicon }}"/>

<link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
<link href="/assets/css/style.css" rel="stylesheet" type="text/css">

<meta property="wb:webmaster" content="da7999b4ae4dcf62"/>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{site.gad_id}}",
        enable_page_level_ads: true
    });
    var commentHost = "{{site.comment_api}}"
    if (window.location.hostname.indexOf("127.0.") >= 0) {
        commentHost = "http://127.0.0.1:2222"
    }
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.ga_id}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{site.ga_id}}');
</script>

<script>
    //百度统计
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?bc3262cde0438adc9418251d9e63476b";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);

</script>
